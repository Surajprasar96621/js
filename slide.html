<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slideshow</title>
    <style>
        .slideshow-container {
            max-width: 800px;
            margin: auto;
            position: relative;
        }
        .mySlides {
            display: none;
        }
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 3px;
            user-select: none;
        }
        .prev {
            left: 0;
        }
        .next {
            right: 0;
        }
    </style>
</head>
<body>
    <div class="slideshow-container">
        <div class="mySlides">
            <img src="_0b1ed422-0aab-4033-9bd9-b467fd421442.jpeg" alt="Image 1">
        </div>
        <div class="mySlides">
            <img src="_62c166b6-1108-41a9-9ae2-37fb96d2d831.jpeg" alt="Image 2">
        </div>
        <div class="mySlides">
          <img src="_c1bf72ea-c75a-4db7-8f42-f7dbddcf85aa.jpeg" alt="Image 2">
      </div>
      <div class="mySlides">
        <img src="_302d283b-a86e-46a2-a69b-0d810d225f73.jpeg" alt="Image 2">
    </div>
        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>
    </div>

    <script>
        let slideIndex = 1;
        showSlides(slideIndex);
        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function showSlides(n) {
            const slides = document.getElementsByClassName("mySlides");
            if (n > slides.length) {
                slideIndex = 1;
            }
            if (n < 1) {
                slideIndex = slides.length;
            }
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slides[slideIndex - 1].style.display = "block";
        }
    </script>
</body>
</html>
